<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

  </head>
  <body>
    <main>
      <section class="card">
        <header class="card-header">
          <img alt="Illustration of a person listening to music" src="images/illustration-hero.svg">
        </header>

        <main class="card-body">
          <h1 class="title">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="plan-container">
            <div class="plan-left">
              <img alt="Icon of a music note" src="images/icon-music.svg">
              <div class="plan-details">
                <span class="plan-name">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
              </div>
            </div>
            <div class="plan-btn">
              <a href="#">Change</a>
            </div>
          </div>
        </main>

        <footer class="card-actions">
          <button class="btn success-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </footer>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dre1597" target="_blank">Andr√© Pereira</a>.
    </footer>
  </body>
</html>
